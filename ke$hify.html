<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="ke$hify.css">
  <title>Ke$hify</title>
</head>
<body>
  <div class="header">
    <h1>Welcome to Ke$hify!</h1>
  </div>
  <div class="main">
    <div class="form">

    <form name="form1" method="post" action="">
    <textarea name="inTB" type="text" id="inTB" value="Original text string" placeholder="Enter what you want Ke$hified."cols="45" rows="10"></textarea>
    <br>
    <div class="kesh">
    <a type="button" value="Ke$hify" onClick="ke$hify();">Ke$hify</a>
    </div>
    <textarea name="outTB" type="text" id="outTB" value="" placeholder="This is where your Ke$hified text will come." id="outTB" value=""cols="45" rows="10"></textarea>
    </form>
    </div>
  </div>
  <script type="text/javascript">
  function ke$hify() {
    var origString = document.form1.inTB.value;
    var inChar = 's';
    var outChar = '$';
    var newString = origString.split(inChar);
    newString = newString.join(outChar);
    document.form1.outTB.value = newString;
  }
  </script>

</body>
</html>
